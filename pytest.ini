[tool:pytest]
# Pytest configuration for MapleHustleCAN

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    load: Load tests
    migration: Migration tests
    slow: Slow running tests
    fast: Fast running tests
    auth: Authentication tests
    api: API tests
    database: Database tests
    file_upload: File upload tests
    search: Search tests
    bulk: Bulk operation tests

# Test environment
env =
    TESTING = true
    DATABASE_URL = sqlite:///./test.db
    JWT_SECRET_KEY = test-secret-key-for-testing-only
    ENVIRONMENT = testing
    DEBUG = true
    SECURITY_MONITORING_ENABLED = false
    RATE_LIMIT_ENABLED = false
    CORS_ENABLED = false

# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */alembic/*
    */venv/*
    */env/*
    */__pycache__/*
    */conftest.py
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
